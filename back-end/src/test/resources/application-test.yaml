logging:
  level:
    root: debug

spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
  sql:
    init:
      mode: never
  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true

thirdPartyApi:
  energyDataApi:
    baseUrl: "http://localhost:30031"
    apiKey: "test-api-key"
  weatherApi:
    baseUrl: "http://localhost:30030"
    apiKey: "test-api-key"

jobs:
  schedule:
    enabled: false
